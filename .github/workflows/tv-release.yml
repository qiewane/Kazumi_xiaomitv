name: Build TV Release (armeabi-v7a)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: false
      
      - name: Clean Flutter
        run: flutter clean
      
      # 关键修复：强制 Pub 重新安装 hive_ce_flutter（删除其 package_config.json 记录）
      - name: Force Reinstall hive_ce_flutter
        run: |
          # 删除全局缓存中的包实体
          rm -rf ~/.pub-cache/hosted/pub.dev/hive_ce_flutter-*
          # 删除项目中的 package_config.json（强制重新解析所有依赖）
          rm -f .dart_tool/package_config.json
          rm -f pubspec.lock
      
      - name: Get dependencies
        run: |
          flutter pub get
          # 强制验证：如果仍不存在，手动添加
          if [ ! -f ~/.pub-cache/hosted/pub.dev/hive_ce_flutter-*/lib/hive_ce_flutter.dart ]; then
            echo "Retrying hive_ce_flutter installation..."
            flutter pub add hive_ce_flutter:^2.3.3
            flutter pub get
          fi
      
      - name: Build armeabi-v7a APK
        run: |
          flutter build apk \
            --target-platform=android-arm \
            --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kazumi-tv-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          tag_name: tv-v1.0.${{ github.run_number }}
          name: Kazumi TV v1.0.${{ github.run_number }}
          body: |
            ## TV 版更新
            - 适配 armeabi-v7a 架构（小米电视等 32 位设备）
            - 支持遥控器焦点导航
            - 主页左侧菜单支持方向键操作
            - 播放页下键打开菜单，左右键快进快退
            - 适配小米电视输入法
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
