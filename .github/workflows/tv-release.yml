name: Build TV Release (armeabi-v7a)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'  # 升级到项目要求的最低版本
          channel: 'stable'
          cache: true
      - name: Clean Flutter
        run: flutter clean
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build armeabi-v7a APK
        run: |
          flutter build apk \
            --target-platform=android-arm \
            --release \
            --split-per-abi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kazumi-tv-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          tag_name: tv-v1.0.${{ github.run_number }}
          name: Kazumi TV v1.0.${{ github.run_number }}
          body: |
            ## TV 版更新
            - 适配 armeabi-v7a 架构（小米电视等 32 位设备）
            - 支持遥控器焦点导航
            - 主页左侧菜单支持方向键操作
            - 播放页下键打开菜单，左右键快进快退
            - 适配小米电视输入法
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
