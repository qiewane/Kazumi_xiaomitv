name: Build TV Release (armeabi-v7a)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # 关键修复：设置 cache: false，确保每次使用干净的 Flutter 环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: false  # 改动1：禁用缓存，避免残留损坏的 pub 包
      
      - name: Clean Flutter
        run: flutter clean
      
      # 关键修复：精准清理损坏的 hive_ce_flutter 包，而非全部缓存（节省时间）
      - name: Clean Hive Cache
        run: |
          rm -rf ~/.pub-cache/hosted/pub.dev/hive_ce_flutter-*
          rm -rf ~/.pub-cache/git/hive_ce_flutter*
      
      - name: Get dependencies
        run: |
          flutter pub get
          # 验证关键文件确实存在（调试用途，构建失败时会看到）
          test -f ~/.pub-cache/hosted/pub.dev/hive_ce_flutter-2.3.3/lib/hive_ce_flutter.dart || {
            echo "::error::hive_ce_flutter 包文件缺失" && exit 1;
          }
      
      - name: Build armeabi-v7a APK
        run: |
          flutter build apk \
            --target-platform=android-arm \
            --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kazumi-tv-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          tag_name: tv-v1.0.${{ github.run_number }}
          name: Kazumi TV v1.0.${{ github.run_number }}
          body: |
            ## TV 版更新
            - 适配 armeabi-v7a 架构（小米电视等 32 位设备）
            - 支持遥控器焦点导航
            - 主页左侧菜单支持方向键操作
            - 播放页下键打开菜单，左右键快进快退
            - 适配小米电视输入法
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
