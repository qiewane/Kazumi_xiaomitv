name: kazumi
description: An anime watching program based on Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  # 修正：Dart SDK 与 Flutter 3.38.9 内置的 Dart 3.10.8 匹配
  sdk: '>=3.10.0 <4.0.0'
  # 保留：Flutter SDK 版本要求
  flutter: '>=3.38.9'

dependencies:
  flutter:
    sdk: flutter
  
  # TV 适配：遥控器焦点导航（新增）
  dpad: ^1.2.2
  focus_detector: ^2.0.1
  
  # 修复：升级 package_info_plus 以解决依赖冲突
  package_info_plus: ^6.1.0
  
  # 原有核心依赖
  flutter_modular: ^6.3.4
  mobx: ^2.4.0
  flutter_mobx: ^2.2.1+1
  hive_ce: ^2.9.0
  hive_ce_flutter: ^2.2.0
  dio: ^5.7.0
  webview_flutter: ^4.10.0
  media_kit: ^1.1.11
  # media_kit_video 从 Git 引入
  media_kit_video:
    git:
      url: https://github.com/Predidit/media-kit.git
      path: media_kit_video
      ref: main
  window_manager: ^0.4.3
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  screen_brightness: ^0.2.1+1
  volume_controller: ^1.0.3
  flutter_smart_dialog: ^4.9.8+7
  
  # 其他原有依赖
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  retrofit: ^4.4.1
  logger: ^2.5.0
  json_annotation: ^4.9.0
  crypto: ^3.0.6
  url_launcher: ^6.3.1
  share_plus: ^10.1.0
  html: ^0.15.5
  xml2json: ^6.2.6
  xpath_selector: ^2.3.0
  xpath_selector_parser: ^3.0.2
  awesome_notifications: ^0.10.1
  tray_manager: ^0.2.4
  screen_retriever: ^0.2.0
  device_info_plus: ^11.2.0
  webdav_client: ^1.2.2
  intl: ^0.19.0
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  easy_refresh: ^3.4.0
  file_picker: ^8.3.1
  extended_image: ^9.1.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  flex_color_scheme: ^8.0.2
  dynamic_color: ^1.7.0
  flutter_localizations:
    sdk: flutter
  flutter_displaymode: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  retrofit_generator: '>=4.0.0 <5.0.0'
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.9.0
  modular_test: ^2.0.0
  hive_ce_generator: ^1.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/placeholder/
    - assets/images/

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.otf
        - asset: assets/fonts/NotoSansSC-Bold.otf
          weight: 700
