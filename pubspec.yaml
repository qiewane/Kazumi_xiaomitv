      url: https://github.com/Predidit/media-kit.git 
      ref: c04ddeead9ab468a3b5ddab0ee3789c77635841e
      path: ./media_kit
  media_kit_video:
    git:
      url: https://github.com/Predidit/media-kit.git 
      ref: c04ddeead9ab468a3b5ddab0ee3789c77635841e
      path: ./media_kit_video
  media_kit_libs_video:
    git:
      url: https://github.com/Predidit/media-kit.git 
      ref: c04ddeead9ab468a3b5ddab0ee3789c77635841e
