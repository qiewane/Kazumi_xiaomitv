dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  mobx_codegen: ^2.7.5
  hive_ce_generator: ^1.10.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.3
  msix: ^3.16.12

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: assets/images/logo/logo_android.png
  image_path_android: assets/images/logo/logo_android.png
  image_path_ios: assets/images/logo/logo_ios.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/images/logo/logo_android.png
  adaptive_icon_monochrome: assets/images/logo/logo_android.png
  macos:
    generate: true
    image_path: assets/images/logo/logo_rounded.png
  windows:
    generate: true
    image_path: assets/images/logo/logo_rounded.png
    icon_size: 256

flutter_native_splash:
  android: false
  ios: true
  web: false
  color_ios: "#ffffff"
  color_dark_ios: "#212121"
  image_ios: assets/images/logo/logo_ios.png
  image_dark_ios: assets/images/logo/logo_ios.png

msix_config:
  display_name: Kazumi
  publisher: CN=SignPath Foundation, O=SignPath Foundation, L=Lewes, S=Delaware, C=US
  logo_path: assets/images/logo/logo_rounded.png
  sign_msix: false
  install_certificate: false
  build_windows: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/plugins/
    - assets/shaders/
    - assets/images/logo/
    - assets/statements/

  fonts:
    - family: MI_Sans_Regular
      fonts:
        - asset: assets/fonts/MiSans-Regular.ttf
